<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .card {
      background: white;
      width: 300px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-align: center;
      padding: 20px;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .buttons, .selector {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button, select {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Math Flashcards</h1>

  <div class="selector">
    <label for="chapterSelect">Choose a chapter:</label>
    <select id="chapterSelect" onchange="selectChapter()">
      <option value="">--Select--</option>
    </select>
  </div>

  <div class="card" id="flashcard" onclick="flipCard()" style="display: none;">Click to see answer</div>
  <div class="buttons" style="display: none;" id="navButtons">
    <button onclick="prevCard()">Previous</button>
    <button onclick="nextCard()">Next</button>
  </div>

  <script>
    const flashcardData = {
      "Algebra": [
        { question: "Solve for x: 2x + 3 = 7", answer: "x = 2" },
        { question: "What is the quadratic formula?", answer: "x = (-b ± sqrt(b^2 - 4ac)) / 2a" }
      ],
      "Geometry": [
        { question: "What is the sum of angles in a triangle?", answer: "180 degrees" },
        { question: "Area of a circle?", answer: "πr²" }
      ],
      "Calculus": [
        { question: "What is the derivative of x²?", answer: "2x" },
        { question: "What is the integral of 1/x?", answer: "ln|x| + C" }
      ]
    };

    let current = 0;
    let showingAnswer = false;
    let flashcards = [];

    const card = document.getElementById('flashcard');
    const navButtons = document.getElementById('navButtons');
    const chapterSelect = document.getElementById('chapterSelect');

    function populateChapters() {
      for (const chapter in flashcardData) {
        const option = document.createElement('option');
        option.value = chapter;
        option.textContent = chapter;
        chapterSelect.appendChild(option);
      }
    }

    function selectChapter() {
      const chapter = chapterSelect.value;
      if (chapter && flashcardData[chapter]) {
        flashcards = flashcardData[chapter];
        current = 0;
        renderCard();
        card.style.display = 'flex';
        navButtons.style.display = 'flex';
      } else {
        card.style.display = 'none';
        navButtons.style.display = 'none';
      }
    }

    function renderCard() {
      showingAnswer = false;
      card.textContent = flashcards[current].question;
    }

    function flipCard() {
      if (showingAnswer) {
        card.textContent = flashcards[current].question;
        showingAnswer = false;
      } else {
        card.textContent = flashcards[current].answer;
        showingAnswer = true;
      }
    }

    function nextCard() {
      current = (current + 1) % flashcards.length;
      renderCard();
    }

    function prevCard() {
      current = (current - 1 + flashcards.length) % flashcards.length;
      renderCard();
    }

    populateChapters();
  </script>
</body>
</html>
